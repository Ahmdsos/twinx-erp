version: '3.8'

services:
  # PHP Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twinx_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    networks:
      - twinx_network
    depends_on:
      - pgsql
      - redis
    environment:
      - PHP_MEMORY_LIMIT=512M

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: twinx_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - twinx_network
    depends_on:
      - app

  # PostgreSQL Database
  pgsql:
    image: postgres:15-alpine
    container_name: twinx_pgsql
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: twinx_erp
      POSTGRES_USER: twinx_user
      POSTGRES_PASSWORD: twinx_secret_2025
    volumes:
      - pgsql_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - twinx_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U twinx_user -d twinx_erp"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: twinx_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - twinx_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MailHog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: twinx_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - twinx_network

  # Queue Worker
  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twinx_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - twinx_network
    depends_on:
      - app
      - redis
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  # Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twinx_scheduler
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    networks:
      - twinx_network
    depends_on:
      - app
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"

networks:
  twinx_network:
    driver: bridge

volumes:
  pgsql_data:
    driver: local
  redis_data:
    driver: local
